<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      display: grid;
      grid-gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #responseMessage {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Customer Registration</h2>
    <form id="registrationForm" enctype="multipart/form-data">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div>
        <label for="adharNo">Aadhar Number:</label>
        <input type="text" id="adharNo" name="adharNo" required>
      </div>
      <div>
        <label for="adharFile">Aadhar File:</label>
        <input type="file" id="adharFile" name="adharFile" accept=".pdf, .jpg, .jpeg, .png" required>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    // JavaScript code
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);

      fetch('http://localhost:8080/api/registration-mgmt/customer-registration', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseMessage').innerText = data.message;
        form.reset();
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'An error occurred while processing your request.';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
